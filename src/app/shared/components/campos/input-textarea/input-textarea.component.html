<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea
      matInput
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName"
    ></textarea>
    <mat-error *ngIf="validacao.hasAnyError(formControl)">
      {{ validacao.messageError(formControl) }}
    </mat-error>
  </mat-form-field>
</div>
